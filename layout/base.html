    .btn-like{
        display: inline-block;
        width: 50px;
        height: 50px;
        background:url({% static 'images/instagramicon.png' %});
        background-position: -100px -400px;
        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }
    .btn-like.active{
    display: inline-block;
        width: 50px;
        height: 50px;
        background:url({% static 'images/instagramicon.png' %});
        background-position: -50px -400px;
        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }
     .btn-favorite{
        display: inline-block;
        width: 50px;
        height: 50px;
        background:url({% static 'images/instagramicon.png' %});

        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }
    .btn-favorite.active{
    display: inline-block;
        width: 50px;
        height: 50px;
        background:url({% static 'images/instagramicon.png' %});
        background-position: -515px -100px;
        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }

    </style>

 <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;width: 100%; z-index: 999">

        <a class="navbar-brand" href="http://localhost:8000/"><img style="width: 100px"
                                                 src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 490px">
        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex; padding-left: 120px">
            {% if user.is_authenticated %}
            <a href="http://localhost:8000/" style="color: black"><span class="material-icons"
                                                      style="padding-right: 15px"> home</span></a>
            <span class="material-icons-outlined"style="padding-right: 15px"><a href="{% url 'accounts:logout' %}" style="color: black">logout</a></span>
            <span id="nav_bar_add_box" class="material-icons-outlined" style="padding-right: 15px"><a href="{% url 'photo:create' %}"style="color: black">add_box</a></span>
            <span class="material-icons-outlined"style="padding-right: 15px"><a href="{% url 'photo:favorite_list' %}"style="color: black">favorite</a></span>
            <span class="material-icons-outlined"style="padding-right: 15px"><a href="{% url 'photo:mylist' %}"style="color: black">person</a></span>
            {% else %}
            <span class="material-icons-outlined"style="padding-right: 15px"><a href="{% url 'accounts:logout' %}"style="color: black">login</a></span>
            {% endif %}
        </div>
    </div>
    </div>
</nav>

<div class='container'>
    {% if messages %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            {% for message in messages %}
            <div class="alert alert-{{message.tag}}">{{message}}</div>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>
</div>
    {% endif %}
